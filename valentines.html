<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fd3689 0%, #eb20b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        p {
            font-size: 1.5rem;
            color: #cb14a1;
            margin-top: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gif-container {
            margin: 30px 0;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 60px;
        }

        .btn-custom {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-yes {
            background: linear-gradient(135deg, #eb47c2 0%, #ea4c96 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(225, 10, 200, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(234, 102, 225, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            position: relative;
            transition: all 0.2s ease;
        }

        .btn-no.moving {
            position: fixed;
            cursor: pointer;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-content {
            text-align: center;
            color: white;
        }

        .celebration-content h1 {
            font-size: 4rem;
            color: #fff;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-1000px) scale(1.5);
            }
        }

        .click-counter {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üíï</h1>
        
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDhxaXQ5Z3RqeWQ5NnBnNXVvdGM5N3pvMmR5bWRvNjBzOXJrYnFuZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute cat" id="mainGif">
        </div>

        <div class="button-container">
            <button class="btn btn-custom btn-yes" id="yesBtn">Yes! üíñ</button>
            <button class="btn btn-custom btn-no" id="noBtn">No</button>
        </div>

        <div class="click-counter" id="clickCounter"></div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h1>Yay! üéâüíï</h1>
            <p style="font-size: 2rem;">I knew you'd say yes!üíóüíò</p>
            <p style="font-size: 2rem;">I Love you My Love!‚ù§Ô∏èüíò</p>

            
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGFzN2p5ZTRvZ3RyZDN4dGZ6d2g5NmQ0dXBpamJqZnZ5ZWZ4NmMzMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UMon0fuimoAN9ueUNP/giphy.gif" alt="Celebration" style="max-width: 400px; border-radius: 15px; margin-top: 20px;">
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let clickCount = 0;
        let isMoving = false;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const mainGif = document.getElementById('mainGif');
        const clickCounter = document.getElementById('clickCounter');
        const hearts = document.getElementById('hearts');

        const sadGifs = [
            'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDhxaXQ5Z3RqeWQ5NnBnNXVvdGM5N3pvMmR5bWRvNjBzOXJrYnFuZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif',
            'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWRtbWMyYnRqenU1Y3VneTJpZnJ6OHdqcTJmM2RmY2VwZnB4enE1MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L95W4wv8nnb9K/giphy.gif',
            'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXF3YTl5aHc4dGthbGp6anoxaXFpYW9ycXRyNm9iajB5ZWt3N3BxYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ISOckXUybVfQ4/giphy.gif'
        ];

        // Handle No button clicks
        noBtn.addEventListener('click', function(e) {
            clickCount++;
            
            // Update counter
            clickCounter.textContent = `No clicks: ${clickCount}`;
            
            // Change GIF to sadder one
            if (clickCount <= sadGifs.length) {
                mainGif.src = sadGifs[Math.min(clickCount - 1, sadGifs.length - 1)];
            }

            // After 3 clicks, make the button move away from mouse
            if (clickCount >= 3 && !isMoving) {
                isMoving = true;
                noBtn.classList.add('moving');
                noBtn.textContent = "No! üò¢";
            }

            // Make Yes button bigger with each No click
            const currentSize = 1 + (clickCount * 0.15);
            yesBtn.style.transform = `scale(${currentSize})`;
        });

        // Move No button away from mouse when hovering (after 3 clicks)
        document.addEventListener('mousemove', function(e) {
            if (isMoving && clickCount >= 3) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const btnRect = noBtn.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                const distanceX = mouseX - btnCenterX;
                const distanceY = mouseY - btnCenterY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                
                // If mouse is within 150px of button, move it away
                if (distance < 150) {
                    const angle = Math.atan2(distanceY, distanceX);
                    
                    // Move button in opposite direction
                    let newX = btnCenterX - Math.cos(angle) * 150;
                    let newY = btnCenterY - Math.sin(angle) * 150;
                    
                    // Keep button within viewport
                    const maxX = window.innerWidth - btnRect.width;
                    const maxY = window.innerHeight - btnRect.height;
                    
                    newX = Math.max(0, Math.min(newX, maxX));
                    newY = Math.max(0, Math.min(newY, maxY));
                    
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                }
            }
        });

        // Handle Yes button click
        yesBtn.addEventListener('click', function() {
            celebration.classList.add('active');
            createHearts();
            
            // Hide after 5 seconds
            setTimeout(() => {
                celebration.classList.remove('active');
            }, 5000);
        });

        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    hearts.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
